site_name: MediaWiki Doc Management Service
site_url: https://vepsong.github.io/MediaWiki-Doc-Management-Service/

nav:
  - Getting started:
      - 1. Introduction: index.md
      - 2. App deployment schema: 2. app_deploy_schema_v4.md
  - Manual deployment:
      - 3. Service VM Docker Configuration: 3.1. service_vm_docker_setup.md
theme:
  name: readthedocs
  highlightjs: true
  custom_dir: overrides
  hljs_languages:
      - yaml
      - rust
      - bash

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
  github_link: "https://github.com/vepsong/MediaWiki-Doc-Management-Service"
  production_year: 2024
  author_name: Dmitry Kirsanov

extra_css:
    - css/extra.css

copyright: Copyright &copy;

plugins:
  - search
  - macros
  - include-markdown

markdown_extensions:
    - pymdownx.snippets: